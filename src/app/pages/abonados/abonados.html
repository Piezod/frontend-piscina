<h2>Listado de Abonados</h2>

<mat-form-field appearance="outline" style="width: 300px; margin-bottom: 20px;">
  <mat-label>Filtrar abonados</mat-label>
  <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar por nombre, DNI...">
</mat-form-field>


<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width-table">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let a"> {{ a.nombre }} </td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let a"> {{ a.dni }} </td>
    </ng-container>

    <!-- Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let a"> {{ a.tipo }} </td>
    </ng-container>

    <!-- Fecha de nacimiento -->
    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
      <td mat-cell *matCellDef="let a"> {{ a.fechaNacimiento }} </td>
    </ng-container>

    <!-- Foto (si quieres mostrarla) -->
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let a">
        <img [src]="a.fotoUrl" alt="foto" width="40" height="40" *ngIf="a.fotoUrl">
      </td>
    </ng-container>

    <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let abonado">
      <button mat-icon-button color="primary" (click)="editarAbonado(abonado)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarAbonado(abonado.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <!-- Encabezados -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-fab color="primary" class="fab"  (click)="abrirDialogoNuevoAbonado()" aria-label="Nuevo abonado">
  <mat-icon>add</mat-icon>
  </button>

</mat-card>
